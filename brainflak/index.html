<!DOCTYPE html>
<html>
<head>
    <title>brainflak</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/site.min.css" rel="stylesheet" />
</head>
<body data-bind="event: { keydown: keydownAnswer }">
    <div class="progress">
        <div role="progressbar"
             class="progress-bar"
             aria-valuemin="0"
             aria-valuemax="100"
             data-bind="style: {width: progress() + '%'}, css: { 'progress-bar-success': isCorrectAnswer, 'progress-bar-danger': isIncorrectAnswer }">
        </div>
    </div>
<div class="container">
    <div class="row">
        <div class="pull-right" style="margin-right: 20px;">
            <i class="glyphicon glyphicon-thumbs-up"></i>
            <span data-bind="text: questionsCorrect"></span>
            <i class="glyphicon glyphicon-thumbs-down" style="margin-left: 10px;"></i>
            <span data-bind="text: questionsIncorrect"></span>
        </div>
        <div class="pull-left" style="margin-left: 20px;">
            <span data-bind="text: averageTime"></span>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3">
            <div class="row" style="margin-top: 30px;"></div>
            <div class="row">
                <div class="col-xs-12">
                    <span class="pull-right question" data-bind="text: inputFirst"></span>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <span class="pull-right question" data-bind="text: operation"></span>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <span class="pull-right question" data-bind="text: inputSecond"></span>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12 result"></div>
            </div>
            <div class="row">
                <div class="col-xs-2">
                    <div class="pull-left answer">=</div>
                </div>
                <div class="col-xs-10">
                    <span class="pull-right answer"
                          data-bind="text: inputAnswer, css: { 'btn-success': isCorrectAnswer, 'btn-danger': isIncorrectAnswer }"></span>
                </div>
            </div>
        </div>
    </div>
</div>
    <div class="container" style="margin-top:30px;" data-bind="visible: isTouchDevice()">
        <div class="row">
            <div class="col-xs-4" data-bind="click: handleNumericInput(1)">
                <div class="keypad-number-inner">1</div>
            </div>
            <div class="col-xs-4" data-bind="click: handleNumericInput(2)">
                <div class="keypad-number-inner">2</div>
            </div>
            <div class="col-xs-4" data-bind="click: handleNumericInput(3)">
                <div class="keypad-number-inner">3</div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-4" data-bind="click: handleNumericInput(4)">
                <div class="keypad-number-inner">4</div>
            </div>
            <div class="col-xs-4" data-bind="click: handleNumericInput(5)">
                <div class="keypad-number-inner">5</div>
            </div>
            <div class="col-xs-4" data-bind="click: handleNumericInput(6)">
                <div class="keypad-number-inner">6</div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-4" data-bind="click: handleNumericInput(7)">
                <div class="keypad-number-inner">7</div>
            </div>
            <div class="col-xs-4" data-bind="click: handleNumericInput(8)">
                <div class="keypad-number-inner">8</div>
            </div>
            <div class="col-xs-4" data-bind="click: handleNumericInput(9)">
                <div class="keypad-number-inner">9</div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-4">
                <div class="keypad-number-inner glyphicon glyphicon-ok" data-bind="click: handleEnter"></div>
            </div>
            <div class="col-xs-4" data-bind="click: handleNumericInput(0)">
                <div class="keypad-number-inner">0</div>
            </div>
            <div class="col-xs-4">
                <div class="keypad-number-inner glyphicon glyphicon-remove" data-bind="click: handleDelete"></div>
            </div>
        </div>
    </div>

    <script src="js/site.min.js"></script>
</body>
</html>
